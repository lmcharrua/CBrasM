{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">

    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">Alterar dados de cliente</h1>
    </div>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="inline-flex rounded-md shadow-sm py-1">        
            <button type='submit' class="py-2 px-4 text-sm font-medium text-[#F45F1D] bg-white rounded-l-lg border border-[#F45F1D] hover:bg-[#F45F1D] hover:text-white focus:text-white">
                Gravar 
            </button>
            <a href="{% url 'clientes:clientes-detail' clientes.id %}" class="py-2 px-4 text-sm font-medium text-[#F45F1D] bg-white rounded-r-md border border-[#F45F1D] hover:bg-[#F45F1D] hover:text-white ">
                Cancelar
            </a>
        </div>
    </form>
</div>

{% endblock content %}
